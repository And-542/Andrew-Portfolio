<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Certifications | Andrew Koshy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

  
    <header>
        <div class="logo">CIPHER_GH0ST</div>
        <nav class="nav-links">
            <a href="/index.html">HOME</a>
            <a href="projects.html">PROJECTS</a>
        </nav>
    </header>

    <main>
        <!-- Certifications Section -->
        <section class="cert-section">
            <div class="section-header">
                <div class="section-title">CERTIFICATIONS</div>
                <div class="section-controls">
                    <span class="section-icon"></span>
                    <span class="section-icon"></span>
                    <span class="section-icon"></span>
                </div>
            </div>
            
            <div class="cert-grid">
                <!-- CISCO Certification -->
                <div class="cert-card">
                    <div class="cert-thumbnail">
                        <img src="assets/Intro to CS - cISCO_page-0001.jpg" alt="CISCO Introduction to Cybersecurity">
                        <div class="cert-overlay">
                            <button class="btn-view" data-cert="cisco">VIEW</button>
                        </div>
                    </div>
                    <div class="cert-info">
                        <h3>CISCO Introduction to Cybersecurity</h3>
                        <p class="cert-issuer">CISCO | 2025</p>
                    </div>
                </div>
                
                <!-- Python Certification -->
                <div class="cert-card">
                    <div class="cert-thumbnail">
                        <img src="assets/image.png" alt="Python Certificate">
                        <div class="cert-overlay">
                            <button class="btn-view" data-cert="python">VIEW</button>
                        </div>
                    </div>
                    <div class="cert-info">
                        <h3>Python Programming</h3>
                        <p class="cert-issuer">Udemy | 2023</p>
                    </div>
                </div>
                
                <!-- Linux Certification -->
                <div class="cert-card">
                    <div class="cert-thumbnail">
                        <img src="assets/Linux Shell Scripting Certificate.jpg" alt="Linux Shell Scripting">
                        <div class="cert-overlay">
                            <button class="btn-view" data-cert="linux">VIEW</button>
                        </div>
                    </div>
                    <div class="cert-info">
                        <h3>Linux Shell Scripting</h3>
                        <p class="cert-issuer">Udemy | 2023</p>
                    </div>
                </div>
                
                <!-- CPT Certification -->
                <div class="cert-card">
                    <div class="cert-thumbnail">
                        <img src="assets/CPT Certification.jpeg" alt="Certified Penetration Tester">
                        <div class="cert-overlay">
                            <button class="btn-view" data-cert="cpt">VIEW</button>
                        </div>
                    </div>
                    <div class="cert-info">
                        <h3>Certified Penetration Tester</h3>
                        <p class="cert-issuer">RedTeam Hackers Academy | 2023</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Certificate Modal -->
    <div id="cert-modal" class="cert-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <img id="modal-cert-image" src="" alt="Certificate Full View">
            <div class="modal-footer">
                <button class="btn-download">DOWNLOAD</button>
            </div>
        </div>
    </div>

    <!-- Crash Screen -->
    <div id="crash-screen" class="crash-screen">
        <div class="crash-message">
            <h1>SYSTEM FAILURE 0xGH0ST</h1>
            <div class="crash-code"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
