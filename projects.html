<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | Andrew Koshy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Danger Button -->
    <button id="trap-btn" class="btn-trap">⚠️ DO NOT CLICK ⚠️</button>

    <!-- Crash Screen -->
    <div id="crash-screen" class="crash-screen">
        <div class="crash-message">
            <h1>SYSTEM FAILURE 0xGH0ST</h1>
            <div class="crash-code"></div>
        </div>
    </div>

    <header>
        <div class="logo">CIPHER_GH0ST</div>
        <nav class="nav-links">
            <a href="index.html">HOME</a>
            <a href="certifications.html">CERTIFICATIONS</a>
        </nav>
    </header>

    <main>
        <!-- Projects Box -->
        <section class="project-box">
            <div class="terminal-header">
                <span class="terminal-btn red"></span>
                <span class="terminal-btn yellow"></span>
                <span class="terminal-btn green"></span>
                <span class="terminal-title">projects/</span>
            </div>
            
            <div class="project-content">
                <h2>>_ PROJECT ARCHIVE</h2>
                
                <div class="project-grid">
                    <!-- Project 1 -->
                    <div class="project-card">
                        <div class="project-image">
                            <img src="assets/projects/pen-test.jpg" alt="Network Penetration Test">
                        </div>
                        <div class="project-details">
                            <h3>Corporate Network Penetration</h3>
                            <p>Red team engagement for Fortune 500 company</p>
                            <button class="btn-details">VIEW DETAILS</button>
                        </div>
                        <div class="glitch-overlay"></div>
                    </div>

                    <!-- Project 2 -->
                    <div class="project-card">
                        <div class="project-image">
                            <img src="assets/projects/secure-app.jpg" alt="Secure Application">
                        </div>
                        <div class="project-details">
                            <h3>Secure Web Application</h3>
                            <p>React-based app with OAuth 2.0 implementation</p>
                            <button class="btn-details">VIEW DETAILS</button>
                        </div>
                        <div class="glitch-overlay"></div>
                    </div>

                    <!-- Project 3 -->
                    <div class="project-card">
                        <div class="project-image">
                            <img src="assets/projects/automation.jpg" alt="Automation Script">
                        </div>
                        <div class="project-details">
                            <h3>Security Automation</h3>
                            <p>Python scripts for vulnerability scanning</p>
                            <button class="btn-details">VIEW DETAILS</button>
                        </div>
                        <div class="glitch-overlay"></div>
                    </div>
                </div>
            </div>
            
            <div class="terminal-footer"></div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
